{% extends 'news/base.html' %}
{% block content %}

<h1>Новости клиники</h1>

{% load static%}

{% for news in news %}

<h4> {{ news.title }} </h4>
<p>{{ news.description|safe }}</p>
<img src = '{{ news.image.url}}'>
{% if news.url %}
<br><a href="{{ news.url}}">Link</a>
{% endif %}

{% endfor%}

{%endblock%}
